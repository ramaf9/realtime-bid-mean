<!-- template for home.html -->
<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
<div>
  <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <md-input-container>
          <input aria-label="Username" ng-model="user.name"/>
          <label>Username</label>
      </md-input-container>
      <md-button class="md-raised md-primary" ng-click="homeCtrl.login(user.name)">Enter</md-button>
  </section>
</div>
</md-content>
